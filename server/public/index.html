<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #chat-form{
        display: none;
      }
      #join-form{

      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket=io();

    function Submit(e) {
      socket.emit('chat message',document.getElementById('message').value)
      document.getElementById('message').value='';
  }

  socket.on('message', function (data) {
    console.log(data.username)
      let parent=document.getElementById('messages')
      let child=document.createElement("div")
      child.appendChild(document.createTextNode(data.msg));
      parent.appendChild(child);
  });
    function joinSubmit(){
      socket.emit("join Room", {username:document.getElementById("username").value,room:document.getElementById('joinRoom').value},
      function(data){
        if(data.success){
          document.getElementById('join-form').style.display="none";
          document.getElementById('chat-form').style.display="block";
        }
      });
    };

  </script>
  <body>
    <form id="join-form" onsubmit="joinSubmit();return false;">
      <input id="username" />
      <input id="joinRoom" />
      <button type="submit">Join</button>
    </form>
    <ul id="messages"></ul>
    <form id="chat-form" onsubmit="Submit();return false;">
      <input id="message" />
      <button type="submit" >Submit</button>
    </form>
  </body>
</html>
